<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <span id="darkModeIcon" class="icon" role="img" aria-label="Toggle Dark Mode">ðŸŒœ</span>
    </div>
    <div class="container" id="container">
        <h1>Discord Webhook Sender</h1>
        <label for="webhookUrl">Webhook URL:</label>
        <input type="text" id="webhookUrl" placeholder="Enter your Discord webhook URL">
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Type your message here" oninput="updateCharCount()" style="resize: none;"></textarea>
        <span id="charCount" class="char-count">0/2000</span>
        <button onclick="sendMessage()">Send Message</button>
        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
